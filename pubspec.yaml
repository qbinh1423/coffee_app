name: coffee_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.8.0
  flutter_spinkit: ^5.2.1
  google_maps_flutter: ^2.10.1
  url_launcher: ^6.3.1

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/logoapp.png
  adaptive_icon_background: "#FFFFFF"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
